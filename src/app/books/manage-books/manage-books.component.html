<div class="container-fluid">
  <div class="row">
      <div class="col-lg-6 bg-secondary">
          <br>
          <h5>Manage Bookshelf:</h5>
          <br>
          <a class="list-group-item clearfix d-flex text-dark align-items-baseline" style="cursor: pointer;"
            *ngFor="let book of books; let i=index">
              <div class="col-6 d-flex align-items-baseline">
                <h5 class="list-group-item-heading">{{ book.title }}</h5>
                <p class="list-group-item-text pl-3">- {{ book.author }}</p>  
              </div>
              <div class="col-6 d-flex align-items-baseline">
                <p class="list-group-item-text text-success" *ngIf="!book.onLoan">available</p>
                <p class="list-group-item-text text-danger" *ngIf="book.onLoan">on loan</p>
                <button class="btn btn-secondary mr-2 ml-auto" (click)="onEdit(i)">Edit</button>
                <button class="btn btn-secondary" *ngIf="!book.onLoan" (click)="onDelete(i)" style="width: 120px">Delete</button>
                <button class="btn btn-secondary" *ngIf="book.onLoan" (click)="onCheck(i)" style="width: 120px">Check User</button>                  
              </div>
          </a>
          <br>
          <button class="btn btn-light text-info" (click)="onAdd()">Add new</button>
          <br><br><br>
      </div>
      <div class="col-lg-6 bg-secondary">
        <br>
        <router-outlet></router-outlet>
      </div>
  </div>
</div>
