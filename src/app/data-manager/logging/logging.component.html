<hr>
<p class="text-info" *ngIf="!register && !login">Please select above to register or log in!</p>
<div class="col-md-6" *ngIf="register || login">
  <p class="text-info" *ngIf="register">Register with an email and password:</p>
  <p class="text-info" *ngIf="login">Log in with an email and password:</p>
  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="form-group">
          <label class="text-info" for="email">Email:</label>
          <input 
          type="email" 
          id="email" 
          class="form-control"
          name="email"
          [ngModel]="email"
          required>
      </div>  
      <div class="form-group">
          <label class="text-info" for="password">Password (min. 6 characters):</label>
          <input 
          type="password" 
          id="password" 
          class="form-control"
          name="password"
          [ngModel]="password"
          minlength="6"
          required>
      </div> 
      <button 
          class="btn btn-light text-info" 
          type="submit"
          [disabled]="!form.valid">{{ register ? 'Register' : 'Log in' }}</button>
      <button 
          class="btn btn-light text-info mx-2" 
          type="reset"
          [disabled]="!form.dirty">Clear</button>
    </form>
</div>
