<div class="container-fluid">
  <div class="row">
      <div class="col-6 bg-secondary">
          <br>
          <p>Manage Users:</p>
          <a class="list-group-item clearfix text-dark" style="cursor: pointer;"
            *ngFor="let user of users; let i=index">
                <div class="d-flex align-items-baseline px-0" *ngIf="user.accessLevel !== 'admin'">
                  <div class="col-10 d-flex align-items-baseline pl-0">
                    <div class="col-2 mr-auto pl-0">
                        <h5 class="list-group-item-heading">{{ user.name }}</h5>
                    </div>
                    <div class="col-8 d-flex px-0">
                        <p class="list-group-item-text">Books on loan: {{ user.booksOnLoan.length }}</p> 
                        <p class="list-group-item-text pl-3">Limit: {{ user.bookLimit }}</p>      
                    </div>
                  </div>
                  <div class="col-4 d-flex px-0">
                    <button class="btn btn-secondary" (click)="onDetails(i)">Details</button>     
                  </div>  
                </div>
          </a>
          <br>
          <button class="btn btn-light text-info" (click)="onAdd()">Add new</button>
          <br><br><br>
      </div>
      <div class="col-6 bg-secondary">
        <br>
        <router-outlet></router-outlet>
      </div>
  </div>
</div>
